<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HopeHarbor Foundation</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h2><i class="ri-anchor-line"></i> HopeHarbor Admin</h2>
                <p id="admin-username">Admin Panel</p>
            </div>
            <ul class="admin-menu">
                <li><a href="/admin/dashboard.html" class="active"><i class="ri-dashboard-line"></i> Dashboard</a></li>
                <li><a href="/admin/programs.html"><i class="ri-book-open-line"></i> Programs</a></li>
                <li><a href="/admin/gallery.html"><i class="ri-image-2-line"></i> Gallery</a></li>
                <li><a href="/admin/announcements.html"><i class="ri-megaphone-line"></i> Announcements</a></li>
                <li><a href="/admin/enquiries.html"><i class="ri-mail-star-line"></i> Enquiries</a></li>
                <li><a href="/admin/reports.html"><i class="ri-file-list-3-line"></i> Reports</a></li>
                <li><a href="#" onclick="logout()"><i class="ri-logout-box-r-line"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div>
                    <button class="btn btn-small" onclick="window.open('/', '_blank')"><i
                            class="ri-external-link-line"></i> View Website</button>
                    <!-- Logout is in sidebar primarily, but kept here for access -->
                </div>
            </header>

            <div class="admin-content">
                <!-- Stats Cards -->
                <div class="stats-grid" id="stats-container">
                    <div class="loader"></div>
                </div>

                <!-- Recent Activity -->
                <div class="content-card">
                    <h2><i class="ri-mail-unread-line"></i> Recent Enquiries</h2>
                    <div id="recent-enquiries">
                        <div class="loader"></div>
                    </div>
                </div>

                <div class="content-card">
                    <h2><i class="ri-notification-3-line"></i> Active Announcements</h2>
                    <div id="active-announcements">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        async function loadDashboardStats() {
            const container = document.getElementById('stats-container');

            try {
                const [programs, gallery, announcements, enquiries, reports] = await Promise.all([
                    adminApiCall('/api/programs/admin/all'),
                    adminApiCall('/api/gallery'),
                    adminApiCall('/api/announcements/admin/all'),
                    adminApiCall('/api/enquiries'),
                    adminApiCall('/api/reports')
                ]);

                const newEnquiries = enquiries.filter(e => e.status === 'new').length;

                container.innerHTML = `
                    <div class="stat-card">
                        <h3><i class="ri-book-open-line"></i> Total Programs</h3>
                        <div class="number">${programs.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3><i class="ri-image-line"></i> Gallery Images</h3>
                        <div class="number">${gallery.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3><i class="ri-megaphone-line"></i> Announcements</h3>
                        <div class="number">${announcements.length}</div>
                    </div>
                    <div class="stat-card">
                        <h3><i class="ri-mail-star-line"></i> New Enquiries</h3>
                        <div class="number" style="color: var(--accent-color);">${newEnquiries}</div>
                    </div>
                    <div class="stat-card">
                        <h3><i class="ri-file-text-line"></i> Reports</h3>
                        <div class="number">${reports.length}</div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p style="color: var(--accent-color);">Failed to load stats</p>';
            }
        }

        async function loadRecentEnquiries() {
            const container = document.getElementById('recent-enquiries');

            try {
                const enquiries = await adminApiCall('/api/enquiries');
                const recent = enquiries.slice(0, 5);

                if (recent.length === 0) {
                    container.innerHTML = '<p class="empty-state">No enquiries yet</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Subject</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recent.map(enq => `
                                    <tr>
                                        <td>${enq.name}</td>
                                        <td>${enq.email}</td>
                                        <td>${enq.subject || 'N/A'}</td>
                                        <td>
                                            <span class="badge ${enq.status === 'new' ? 'badge-danger' :
                        enq.status === 'read' ? 'badge-warning' : 'badge-success'
                    }">${enq.status}</span>
                                        </td>
                                        <td>${formatDate(enq.submitted_at)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="/admin/enquiries.html" class="btn btn-small">View All Enquiries</a>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p style="color: var(--accent-color);">Failed to load enquiries</p>';
            }
        }

        async function loadActiveAnnouncements() {
            const container = document.getElementById('active-announcements');

            try {
                const announcements = await adminApiCall('/api/announcements');

                if (announcements.length === 0) {
                    container.innerHTML = '<p class="empty-state">No active announcements</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${announcements.slice(0, 5).map(ann => `
                                    <tr>
                                        <td>${ann.title}</td>
                                        <td>
                                            <span class="badge ${ann.type === 'event' ? 'badge-info' : 'badge-success'}">
                                                ${ann.type}
                                            </span>
                                        </td>
                                        <td>${formatDate(ann.created_at)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="/admin/announcements.html" class="btn btn-small">Manage Announcements</a>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = '<p style="color: var(--accent-color);">Failed to load announcements</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            setActiveMenu('dashboard');
            await loadDashboardStats();
            await loadRecentEnquiries();
            await loadActiveAnnouncements();
        });
    </script>
</body>

</html>
