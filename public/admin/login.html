<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - HopeHarbor Foundation</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="admin-login glow-on" id="adminLogin">
        <div class="login-showcase">
            <div class="showcase-content">
                <p class="eyebrow-text">HopeHarbor Foundation</p>
                <h2>Secure Access, Guided by Purpose</h2>
                <p class="supporting-text">Manage impact programs with confidence while the ambient glow keeps the
                    portal alive and welcoming.</p>
                <div class="glow-meter">
                    <span class="meter-dot"></span>
                    <span>Ambient security glow active</span>
                </div>
            </div>
            <div class="bulb-lamp" aria-hidden="true">
                <span class="lamp-cord"></span>
                <div class="lamp-bulb">
                    <span class="bulb-inner"></span>
                    <span class="bulb-filament"></span>
                    <span class="bulb-glow"></span>
                </div>
                <span class="lamp-spark spark-1"></span>
                <span class="lamp-spark spark-2"></span>
            </div>
            <div class="glow-orb"></div>
        </div>

        <div class="login-container" id="loginCard">
            <button class="ambient-toggle active" id="ambientToggle" type="button" aria-pressed="true">
                <span class="toggle-icon">
                    <i class="ri-lightbulb-line"></i>
                    <i class="ri-lightbulb-flash-line"></i>
                </span>
                <div class="toggle-text">
                    <strong>Ambient Glow</strong>
                    <small>Tap to dim or brighten</small>
                </div>
                <span class="toggle-switch">
                    <span class="switch-handle"></span>
                </span>
            </button>

            <div class="login-header">
                <div class="login-logo">
                    <i class="ri-anchor-line"></i>
                </div>
                <h1>HopeHarbor Admin</h1>
                <p>Secure Portal Â· Manage Your Platform</p>
            </div>

            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="username"><i class="ri-user-line"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password"><i class="ri-lock-2-line"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn full-width">
                    <i class="ri-login-circle-line"></i> Sign In Securely
                </button>
            </form>

            <div class="login-footer">
                <a href="/">
                    <i class="ri-arrow-left-line"></i> Back to Website
                </a>
            </div>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin/dashboard.html';
                }
            });

        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                window.location.href = '/admin/dashboard.html';
            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Ambient glow toggle
        const adminLogin = document.getElementById('adminLogin');
        const ambientToggle = document.getElementById('ambientToggle');
        const loginCard = document.getElementById('loginCard');

        const setAmbientGlow = (isOn) => {
            if (!adminLogin || !ambientToggle || !loginCard) return;
            adminLogin.classList.toggle('glow-on', isOn);
            loginCard.classList.toggle('glow-on', isOn);
            ambientToggle.classList.toggle('active', isOn);
            ambientToggle.setAttribute('aria-pressed', isOn.toString());
        };

        setAmbientGlow(true);

        ambientToggle?.addEventListener('click', () => {
            const nextState = !ambientToggle.classList.contains('active');
            setAmbientGlow(nextState);
        });
    </script>
</body>

</html>
