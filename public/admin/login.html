<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - HopeHarbor Foundation</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="admin-login">
        <div class="login-container">
            <div class="login-header">
                <!-- Removed image if not present, but user said 'logo is fine', assuming text or image -->
                <div style="font-size: 3rem; text-align: center; color: var(--primary-color); margin-bottom: 1rem;">
                    <i class="ri-anchor-line"></i>
                </div>
                <h1 style="text-align: center;">HopeHarbor Admin</h1>
                <p style="text-align: center; color: var(--text-medium);">Secure Portal - Manage Your Platform</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="ri-user-line"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="password"><i class="ri-lock-2-line"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 1.5rem;">
                    <i class="ri-login-circle-line" style="margin-right: 8px;"></i> Sign In Securely
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="/" style="color: var(--text-light); text-decoration: none; transition: var(--transition);">
                    <i class="ri-arrow-left-line"></i> Back to Website
                </a>
            </div>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin/dashboard.html';
                }
            });

        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                window.location.href = '/admin/dashboard.html';
            } catch (error) {
                alert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
